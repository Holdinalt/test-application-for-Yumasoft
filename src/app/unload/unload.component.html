<div class="container">
  <form>
    <div class="form-group">
      <label for="dataJSON">JSON</label>
      <textarea class="form-control" id="dataJSON"
                name="dataJSONOutput" [value]="rowsJSON">
    </textarea>

      <button class="downloadButton" (click)="save(rowsJSON, 'json')">Download JSON</button>
    </div>
    <div class="form-group">
      <label for="dataCSV">CSV</label>
      <textarea class="form-control" id="dataCSV"
                name="dataCSVOutput" [value]="rowsCSV">
    </textarea>

      <div class="row col-sm-12 separatorInput">
        <div class="col-sm-2"><span>Choose separator:</span></div>
        <div class="col-sm-2">
          <label for="radio_," class="separator">,</label>
          <input type="radio" id="radio_," name="separator" (change)="setSeparator(',')" checked>
        </div>
        <div class="col-sm-2">
          <label for="radio_;" class="separator">;</label>
          <input type="radio" id="radio_;" name="separator" (change)="setSeparator(';')">
        </div>
        <div class="col-sm-3">
          <label for="radio_#" class="separator" >#</label>
          <input type="radio" id="radio_#" name="separator" (change)="setSeparator('#')">
        </div>
      </div>

      <button class="downloadButton" (click)="save(rowsCSV, 'csv')">Download CSV</button>
    </div>

  </form>
</div>
