<div class="container">
  <form>
    <div class="form-group">
      <label for="dataJSON">JSON</label>
      <textarea class="form-control" id="dataJSON"
                name="dataJSONOutput" [value]="passportsJSON">
    </textarea>

      <button class="downloadButton" (click)="save(passportsJSON, 'json')">Download JSON</button>
    </div>
    <div class="form-group">
      <label for="dataCSV">CSV</label>
      <textarea class="form-control" id="dataCSV"
                name="dataCSVOutput" [value]="passportsCSV">
    </textarea>

      <button class="downloadButton" (click)="save(passportsCSV, 'csv')">Download CSV</button>
    </div>

  </form>
</div>
