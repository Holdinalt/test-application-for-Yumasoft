
    <div class="col-md-12">
      <table class="table" id="dataTable">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Year</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let passport of passports; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{passport.name}}</td>
          <td>{{passport.year}}</td>
        </tr>
        </tbody>
      </table>
    </div>
